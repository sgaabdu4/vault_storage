name: storage_service
description: A package for secure key-value and file storage using Hive and
  flutter_secure_storage.
version: 0.0.1
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  cryptography: ^2.7.0
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.2.4
  fpdart: ^1.1.1
  hive_ce_flutter: ^2.3.1
  path_provider: ^2.1.5
  riverpod: ^2.6.1
  riverpod_annotation: ^3.0.0-dev.15
  uuid: ^4.5.1

dev_dependencies:
  build_runner: ^2.5.3
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^3.0.0-dev.15
