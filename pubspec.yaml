name: vault_storage
description: A package for secure key-value and file storage using Hive and
  flutter_secure_storage.
version: 2.2.2
repository: https://github.com/sgaabdu4/vault_storage

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.29.0"

# Explicit platform support declaration for pub.dev
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

dependencies:
  cryptography_plus: ^2.7.1
  flutter:
    sdk: flutter
  flutter_secure_storage: ^10.0.0-beta.4
  freerasp: ^7.2.2
  hive_ce: ^2.14.0
  hive_ce_flutter: ^2.3.2
  path_provider: ^2.1.5
  uuid: ^4.5.1
  web: ^1.1.1

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
