name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  version-check:
    name: Check Version Consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check version consistency
        run: |
          # Extract version from pubspec.yaml
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: *//' | tr -d '\r')
          echo "Version in pubspec.yaml: $PUBSPEC_VERSION"
          
          # Extract version from CHANGELOG.md (first occurrence of ## [version])
          CHANGELOG_VERSION=$(grep -m 1 '## \[' CHANGELOG.md | sed 's/.*\[\(.*\)\].*/\1/' | tr -d '\r')
          echo "Version in CHANGELOG.md: $CHANGELOG_VERSION"
          
          # Compare versions
          if [ "$PUBSPEC_VERSION" != "$CHANGELOG_VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "   pubspec.yaml: $PUBSPEC_VERSION"
            echo "   CHANGELOG.md: $CHANGELOG_VERSION"
            echo ""
            echo "Please ensure the version in CHANGELOG.md matches pubspec.yaml"
            exit 1
          else
            echo "✅ Version consistency check passed: $PUBSPEC_VERSION"
          fi

  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --line-length=100 --set-exit-if-changed .

  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --fatal-infos

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info
        if: success()

  pana:
    name: Package Analysis (PANA)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: flutter pub get

      - name: Activate PANA
        run: dart pub global activate pana

      - name: Run PANA analysis
        run: dart pub global run pana . --exit-code-threshold 0

      - name: Check PANA score
        run: |
          SCORE=$(dart pub global run pana . --json | jq '.scores.grantedPoints')
          TOTAL=$(dart pub global run pana . --json | jq '.scores.maxPoints')
          echo "PANA Score: $SCORE/$TOTAL"
          if [ "$SCORE" -lt "$TOTAL" ]; then
            echo "❌ PANA analysis failed. Score: $SCORE/$TOTAL"
            echo "Package must achieve maximum PANA score including WASM compatibility"
            exit 1
          else
            echo "✅ PANA analysis passed. Perfect score: $SCORE/$TOTAL"
          fi
