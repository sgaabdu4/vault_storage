name: Publish to pub.dev

on:
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  # Run all checks before publishing
  ci:
    name: CI Checks
    uses: ./.github/workflows/flutter.yml

  publish:
    name: Publish to pub.dev
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC authentication
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: *//' | tr -d '\r')
          if [ "$TAG_VERSION" != "$PUBSPEC_VERSION" ]; then
            echo "❌ Tag version ($TAG_VERSION) does not match pubspec.yaml ($PUBSPEC_VERSION)"
            exit 1
          fi
          echo "✅ Version verified: $PUBSPEC_VERSION"

      - name: Dry run publish
        run: dart pub publish --dry-run

      - name: Publish to pub.dev
        run: dart pub publish --force
